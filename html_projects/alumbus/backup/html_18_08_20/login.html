<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alumbus - CMS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/owl.carousel.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />   
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" />  
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/all.css" type="text/css" />
    <link rel="stylesheet" href="css/brands.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/all.js"></script>
    <script src="js/brands.js"></script>
    <script src="js/custom.js"></script>
  </head>
  <body>
    <div class="login">
      <div class="left-content">
        <div>
          <div class="logo-img text-center">
            <img src="images/logo.png" class="img-fluid" />
          </div>
          <h2>Alumbus Admin Panel</h2>
        </div>
      </div>
      <div class="right-content">
        <div class="login-form login_ar">
          <h2 class="text-center">Log In</h2>
          <form action="JavaScript:">
            <p>
                <a href="Javasript:" class="login_email">Sign in with E-Mail</a>
                <a href="Javasript:" class="login_phone">Sign in with Mobile</a>
            </p>
            <div class="fields phone">
                <div class="field">
                    <label>Phone Number</label>
                    <div class="inputbox ph">
                        <input type="number" placeholder="Enter number" />
                        <button type="button" class="btn btn_default sendotp">Send OTP</button>
                    </div>
                </div>
                <div class="field otp">
                    <label>OTP</label>
                    <div class="inputbox">
                        <input type="number" placeholder="Enter otp" />
                        <button type="submit" class="btn btn_default valotp">Validate OTP</button>
                    </div>
                </div>
            </div>
            <div class="fields email">
                <div class="field">
                    <label>Email</label>
                    <div class="inputbox em">
                        <input type="email" placeholder="Enter email" />
                    </div>
                </div>
                <div class="field">
                    <label>Password</label>
                    <div class="inputbox">
                        <input type="password" placeholder="Enter password" />
                    </div>
                </div>
                <div class="buttons text-center">
                    <button type="submit" class="btn btn_default lgn">Login</button>
                </div>
            </div>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
