<!DOCTYPE html>
<html>
<head>
    <title>Incred</title>
    <meta charset="UTF-8">
    <meta name="description" content="Incred">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Golf Academy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/owl.carousel.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />   
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" />  
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" type="text/css" />  
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/all.css" type="text/css" />
    <link rel="stylesheet" href="css/brands.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/responsive.css" type="text/css" />

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/brands.js"></script>
    <script src="js/custom.js"></script>
</head>

<body>
    <div class="log_ar">
        <div class="logo_ar">
            <h1>
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="" />
                </a>
            </h1>
        </div>
    	<div class="login_ar">
            <h2>Incred Applications</h2>
            <h3>Offer Management System</h3>
            <form action="JavaScript:">
                <p>
                    <a href="Javasript:" class="login_email">Sign in with E-Mail</a>
                    <a href="Javasript:" class="login_phone">Sign in with OTP</a>
                </p>
                <div class="fields phone">
                    <div class="field">
                        <label>Enter Your Phone Number</label>
                        <div class="inputbox ph">
                            <input type="number" placeholder="Enter number" />
                            <button type="button" class="btn btn_default sendotp">Send OTP</button>
                        </div>
                    </div>
                    <div class="field otp">
                        <label>Enter Your OTP</label>
                        <div class="inputbox">
                            <input type="number" placeholder="Enter otp" />
                            <button type="submit" class="btn btn_default valotp">Validate OTP</button>
                        </div>
                    </div>
                </div>
                <div class="fields email">
                    <div class="field">
                        <label>Enter Your Email Address</label>
                        <div class="inputbox em">
                            <input type="email" placeholder="someone@example.com" />
                        </div>
                    </div>
                    <div class="field">
                        <label>Enter Your Password Here</label>
                        <div class="inputbox">
                            <input type="password" placeholder="********" />
                        </div>
                    </div>
                    <div class="forgot_p">
                        <a href="Javasript:">Forgot Password</a>
                    </div>
                    <div class="buttons text-center">
                        <button type="submit" class="btn btn_default lgn">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
