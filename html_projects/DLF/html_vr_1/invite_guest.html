<!DOCTYPE html>
<html>
<head>
    <title>Golf Academy</title>
    <meta charset="UTF-8">
    <meta name="description" content="Golf Academy">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Golf Academy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/owl.carousel.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />   
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" />  
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/all.css" type="text/css" />
    <link rel="stylesheet" href="css/brands.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/responsive.css" type="text/css" />

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/all.js"></script>
    <script src="js/brands.js"></script>
    <script src="js/custom.js"></script>
</head>

<body>
    <div class="t_bar">
    	<h2><a href="home.html">DLFGCC</a></h2>
        <ul class="nav">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="Javascript:">Rohit kumar
                <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="Javascript:">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="cont_wrap">
        <div class="top_r">
            <h3 class="head">Invite a Guest For A Member</h3>
        </div>

        <div class="cont_area membercheckin invtieguest style-5">
            <form>
                <div class="checkinbox">
                    <div class="row">                        
                        <div class="col-md-12">
                            <div class="field">
                                <div class="inputbox">
                                    <input type="text" placeholder="Member Name or Member No" />
                                </div>  
                            </div>
                        </div>                       
                    </div>
                    <div class="in_guestbox">
                        <div class="mem_name">
                            <span>Nakul Sood 2</span>
                            <span class="num">M No - 00610j</span>
                        </div>
                        <div class="noguest">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="box">
                                        <div class="field">
                                            <label>Date</label>
                                            <div class="inputbox date">
                                                <input type="text" id="datepicker2" />
                                                <i class="fas fa-calendar-week"></i>
                                            </div>  
                                        </div>
                                        <div class="field">
                                            <label>Time</label>
                                            <div class="inputbox">
                                                <input type="time" id="default-picker" />
                                            </div>  
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="box">
                                        <div class="field">
                                            <label class="text-center">No. of Guests </label>
                                            <ul class="btn_list">
                                                <li>
                                                    <button type="button" class="btn btn_default">1</button>
                                                </li>
                                                <li>
                                                    <button type="button" class="btn btn_default">2</button>
                                                </li>
                                                <li>
                                                    <button type="button" class="btn btn_default">3</button>
                                                </li>
                                                <li>
                                                    <button type="button" class="btn btn_default">4</button>
                                                </li>
                                                <li>
                                                    <button type="button" class="btn btn_default">5</button>
                                                </li>
                                                <li>
                                                    <button type="button" class="btn btn_default">6</button>
                                                </li>
                                                <li>
                                                    <button type="button" class="btn btn_default">7</button>
                                                </li>
                                                <li>
                                                    <button type="button" class="btn btn_default">8</button>
                                                </li>
                                                <li>
                                                    <button type="button" class="btn btn_default">9</button>
                                                </li>
                                                <li>
                                                    <button type="button" class="btn btn_default">10</button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="inputbox">
                                    <input type="text" placeholder="Nature of Invite" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="invite_form style-5">
                    <ol>
                        <li>
                            <span class="num">1.</span>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="field">
                                        <div class="inputbox">
                                            <input type="text" placeholder="Name" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="field">
                                        <div class="inputbox">
                                            <input type="text" placeholder="Phone No" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="field">
                                        <div class="selectbox">
                                            <select>
                                                <option>+0</option>
                                                <option>+1</option>
                                                <option>+2</option>
                                                <option>+3</option>
                                                <option>+4</option>
                                                <option>+5</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="field">
                                        <div class="inputbox">
                                            <input type="email" placeholder="Email" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <span class="num">2.</span>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="field">
                                        <div class="inputbox">
                                            <input type="text" placeholder="Name" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="field">
                                        <div class="inputbox">
                                            <input type="text" placeholder="Phone No" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="field">
                                        <div class="selectbox">
                                            <select>
                                                <option>+0</option>
                                                <option>+1</option>
                                                <option>+2</option>
                                                <option>+3</option>
                                                <option>+4</option>
                                                <option>+5</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="field">
                                        <div class="inputbox">
                                            <input type="email" placeholder="Email" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ol>
                    <div class="buttons text-right">
                        <button type="submit" class="btn btn_default">Send Invite To Guest</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
