<!DOCTYPE html>
<html>
<head>
    <title>DSOBS</title>
    <meta charset="UTF-8">
    <meta name="description" content="DSOBS">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="DSOBS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />   
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" />  
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/all.css" type="text/css" />
    <link rel="stylesheet" href="css/brands.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/responsive.css" type="text/css" />

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/all.js"></script>
    <script src="js/brands.js"></script>
    <script src="js/custom.js"></script>
</head>

<body>
    <header class="header">
        <div class="top_bar">
            <nav class="navbar navbar-expand-md">
              <a class="navbar-brand logo" href="index.html"><img src="images/logo.png" alt="" /></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#top_navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="top_navigation"> 
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign Up</a>
                    </li>
                </ul>
              </div>
            </nav>
        </div>
    </header>
    <div class="log_ar">
    	<div class="login_ar style-5">
            <form action="JavaScript:">
                <div class="fields phone active">
                    <div class="field">
                        <label>Phone Number</label>
                        <div class="inputbox ph">
                            <div class="fld_mbl">
                                <div class="selectbox">
                                    <select>
                                        <option>+91</option>
                                    </select>
                                </div>
                                <input type="number" placeholder="Enter your mobile number" />
                            </div>
                            <input type="number" class="otp_fld" placeholder="Enter OTP Here" />
                        </div>
                    </div>
                    <div class="field">
                        <p><a href="Javasript:">Need Help?</a></p>
                    </div>
                </div>
                <div class="fields email">
                    <div class="field">
                        <label>Email</label>
                        <div class="inputbox ph">
                            <input type="email" class="email" placeholder="Enter your email here" />
                            <input type="number" class="otp_fld" placeholder="Enter OTP Here" />
                        </div>
                    </div>
                    <div class="field">
                        <p><a href="Javasript:">Need Help?</a></p>
                    </div>
                </div>
                <div class="bottom_ar">
                    <p>
                        <a href="Javasript:" class="login_email">Sign in with E-Mail</a>
                        <a href="Javasript:" class="login_phone">Sign in with Phone Number</a>
                    </p>
                    <div class="buttons">
                        <button type="button" class="btn btn_default sendotp active">Request OTP</button>
                        <button type="submit" class="btn btn_default valotp">Validate OTP</button>
                    </div>
                    <p class="r_otp">Resend Otp will be active in: <span>01:58</span></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
