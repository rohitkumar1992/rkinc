<body>
    <header class="header view">

            <a class="navbar-brand" href="directory.html"><i class="fas fa-arrow-left"></i></a>

                    </div>

                            <a class="nav-link active" data-toggle="tab" href="#tab1">Newest</a>

                        <li class="nav-item">

                        <li class="nav-item">

                    </ul>
                </div>

                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="filter1">
                            <div class="lst">
                                <label>Male</label>
                                <label>Female</label>
                            </div>
                            <div class="button">
                                <button type="button" class="btn btn_default sml">Apply Filters</button>
                                <button type="button" class="btn btn_default sml clr">Clear Filters</button>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="filter2">
                            <div class="selectbox">
                                <select>
                                    <option>From</option>

                                    <option>30</option>
                                    <option>40</option>
                                    <option>50</option>
                                    <option>60</option>
                                    <option>70</option>
                                </select>
                            </div>
                            <div class="selectbox">
                                <select>
                                    <option>To</option>
                                    <option>20</option>
                                    <option>30 </option>
                                    <option>40</option>
                                    <option>50</option>
                                    <option>60</option>
                                    <option>70</option>
                                    <option>80</option>
                                </select>
                            </div>
                            <div class="button">
                                <button type="button" class="btn btn_default sml">Apply Filters</button>
                                <button type="button" class="btn btn_default sml clr">Clear Filters</button>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="filter3">
                            <div class="lst style-5">
                                <label>English</label>
                                <label>Hindi</label>
                                <label>Assamese</label>

                                <select>
                                    <option>Select</option>
                                    <option>Chandigarh</option>

                                    <option>Bhubaneswar</option>
                                    <option>Jaipur</option>
                                    <option>Chennai</option>

                                <button type="button" class="btn btn_default sml">Apply Filters</button>
                                <button type="button" class="btn btn_default sml clr">Clear Filters</button>
                            </div>
                        </div>

                                            <p class="tx">
                                                <span class="icons"><i class="fas fa-share-alt-square"></i> <i class="far fa-bookmark"></i></span> 
                                                India
                                            </p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tab2">
                        <div class="attend">
                            <div class="row">
                                <div class="col-6">
                                    <a href="directory_profile_detail.html" class="box">
                                        <div class="img">
                                            <img src="images/gal2.jpg" alt="" />
                                        </div>
                                        <div class="info">
                                            <h3>Academia</h3>
                                            <p class="tx">
                                                <span class="icons"><i class="fas fa-share-alt-square"></i> <i class="far fa-bookmark"></i></span> 
                                                India
                                            </p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tab3">
                        <div class="attend">
                            <div class="row">
                                <div class="col-6">
                                    <a href="directory_profile_detail.html" class="box">
                                        <div class="img">
                                            <img src="images/gal2.jpg" alt="" />
                                        </div>
                                        <div class="info">
                                            <h3>Academia</h3>
                                            <p class="tx">
                                                <span class="icons"><i class="fas fa-share-alt-square"></i> <i class="far fa-bookmark"></i></span>

                                    </a>
                                </div>

                        </div>
                    </div>

    <!--modals--->
    <div class="modal" id="comment">
        <div class="modal-dialog cmnt">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <form>
                    <div class="field">
                        <label>Post your comment</label>
                        <div class="inputbox">
                            <textarea class="area" minlength="100" maxlength="10000" placeholder="Type your first comment"></textarea>
                            <div class="maxl">
                                100 to 10000 Character: <span class="word_counter">0</span>
                            </div> 
                        </div>
                    </div>
                    <div class="buttons text-center">
                        <button type="submit" class="btn btn_default">Post Comment</button>
                        <button type="button" class="btn btn_default grey">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
