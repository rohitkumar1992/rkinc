<!DOCTYPE html>
<html>
<head>
    <title>DSOBS</title>
    <meta charset="UTF-8">
    <meta name="description" content="DSOBS">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="DSOBS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />   
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" />  
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/all.css" type="text/css" />
    <link rel="stylesheet" href="css/brands.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/responsive.css" type="text/css" />

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/all.js"></script>
    <script src="js/brands.js"></script>
    <script src="js/custom.js"></script>
</head>

<body>
    <header class="header prfl_header">
        <div class="top_bar">
            <a class="navbar-brand black" href="jobs.html"><i class="fas fa-arrow-left"></i></a>
            <a class="navlink" href="javascript:">Post a Job</a>
            <a class="navlink" href="javascript:">&nbsp;</a>
        </div>
    </header>
    <div class="inner_wrap post_job style-5">
        <div class="cont_ar">
            <form action="javascript:" class="style-5">
                <div class="fields style-5">
                    <div class="field">
                        <label>Select Profession</label>
                        <div class="inputbox">
                            <input type="text" placeholder="Profession" />
                        </div>
                    </div>
                    <div class="field">
                        <label>Age Bracket: <span>20</span>-<span>70</span></label>
                        <div class="range">
                            <input id="multi3" class="multi-range" type="range" />
                        </div>
                    </div>
                    <div class="field">
                        <label>Select Profession</label>
                        <div class="inputbox">
                            <input type="text" placeholder="Profession" />
                        </div>
                    </div>
                    <div class="field">
                        <label>Job Location</label>
                        <div class="inputbox">
                            <input type="text" placeholder="Type the location here" />
                        </div>
                    </div>
                    <div class="field">
                        <label>Company</label>
                        <div class="inputbox">
                            <input type="text" placeholder="eg." />
                        </div>
                    </div>
                    <div class="field">
                        <label>Designation</label>
                        <div class="inputbox">
                            <input type="text" placeholder="Chief tech Off." />
                        </div>
                    </div>
                    <div class="field">
                        <label>Annual Salary</label>
                        <div class="inputbox">
                            <input type="text" placeholder="USD 125,000" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="field">
                                <label>Number of Positions</label>
                                <div class="inputbox">
                                    <input type="text" placeholder="Type here" />
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="field">
                                <label>Nature of Hire</label>
                                <div class="selectbox">
                                    <select>
                                        <option>Permanant</option>
                                        <option>Internship</option>
                                        <option>Temporary</option>
                                        <option>Freelance</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Title of Job Post</label>
                        <div class="inputbox">
                            <input type="text" placeholder="Type here" />
                        </div>
                    </div>
                    <div class="field">
                        <label>Text of Job Post</label>
                        <div class="inputbox">
                            <textarea placeholder="Enter the text here"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="field">
                                <label>Gender</label>
                                <div class="selectbox">
                                    <select>
                                        <option>Select</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="field">
                                <label>Post Ad Date</label>
                                <div class="inputbox date">
                                    <input type="text" id="datepicker1" />
                                    <i class="fas fa-calendar-week"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Upload Company Logo</label>
                        <div class="inputbox uplgrp">
                            <label for="group_img">
                                <input type="file" id="group_img" placeholder="Upload a Photo here" />
                                <span class="img">Upload a Photo here</span>
                            </label>
                            <button type="button" class="btn btn_default"><i class="fas fa-upload"></i></button>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn btn_default sv_drf">Save as Draft</button>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn_default">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
