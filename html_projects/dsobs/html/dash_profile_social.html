    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet" />

<body>
    <header class="header prfl_header f_steps">
        <div class="top_bar">
            <a class="navbar-brand black" href="dash_profile_media.html"><i class="fas fa-arrow-left"></i></a>
            <div class="dropdown event_l_p">
                <a href="javascript:" class="navlink">Social/Links <i class="fa fa-angle-down"></i></a>
                <div class="alllinks style-5">
                    <div class="close"><i class="fas fa-times"></i></div>
                    <a href="javascript:">Basic Profile</a>
                    <a href="javascript:">About Me</a>
                    <a href="javascript:">Photo/Media</a>
                    <a href="javascript:" class="active">Social/Links</a>
                    <a href="javascript:">Professional Details</a>
                    <a href="javascript:">Tags</a>
                    <a href="javascript:">Eduactional/Training</a>
                    <a href="javascript:">Awards/Distinctions</a>
                    <a href="javascript:">Relatives in School</a>
                    <a href="javascript:">My Family</a>
                    <a href="javascript:">Delete Profile</a>
                </div>
            </div>
            <div class="progress_prof">
                <span class="fl_prog"></span>
                <span class="fill" style="width: 35%;"></span>
            </div>
        </div>
    </header>
    <div class="inner_wrap post_job dash_prfl style-5">
        <div class="cont_ar">
            <form action="javascript:" class="style-5">
                <div class="fields style-5">
                    <div class="field sml">
                        <div class="inputbox">
                            <span><i class="fab fa-facebook fb_color"></i></span>
                            <input type="text" placeholder="https://www.facebook.com" />
                        </div>
                        <div class="inputbox">
                            <span><i class="fab fa-linkedin ln_color"></i></span>
                            <input type="text" placeholder="https://www.linkedin.com" />
                        </div>
                        <div class="inputbox">
                            <span><i class="fab fa-instagram in_color"></i></span>
                            <input type="text" placeholder="https://www.instagram.com" />
                        </div>
                        <div class="inputbox">
                            <span><i class="fab fa-youtube yt_color"></i></span>
                            <input type="text" placeholder="Enter your Youtube URL" />
                        </div>
                        <div class="inputbox">
                            <span><i class="fab fa-twitter tw_color"></i></span>
                            <input type="text" placeholder="https://www.twitter.com" />
                        </div>
                        <div class="inputbox">
                            <span><i class="fab fa-wikipedia-w wk_color"></i></span>
                            <input type="text" placeholder="Enter Your Wikipedia URL" />
                        </div>
                        <div class="inputbox">
                            <span><i class="fab fa-whatsapp wa_color"></i></span>
                            <input type="text" placeholder="Enter your WhatsApp Number" />
                        </div>
                    </div>
                    <div class="field addl">
                        <label>Add Your Links<sup>*</sup></label>
                        <div class="inputbox">
                            <input type="text" placeholder="Paste Your Link Here" />
                        </div>
                        <div class="inputbox">
                            <input type="text" placeholder="About Your Link" />
                        </div>
                    </div>
                    <div class="field addl">
                        <div class="button text-right">
                            <button type="button" class="btn btn_default">Add More</button>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="row">
                        <div class="col-6">
                            <!-- <button type="button" class="btn btn_default sv_drf">Previous</button> -->
                            <a href="dash_profile_media.html" class="btn btn_default sv_drf">Previous</a>
                        </div>
                        <div class="col-6">
                            <!-- <button type="submit" class="btn btn_default">Finish</button> -->
                            <a href="dash_profile_professional.html" class="btn btn_default">Save & Next</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
