<body>
    <header class="header view">
        <div class="top_bar">
            <a class="navbar-brand" href="javascript:">Test</a>
            <a class="navlink" href="footsteps.html"><i class="fas fa-arrow-left"></i></a>
        </div>
    </header>
    <div class="inner_wrap e_view foot_view style-5">
        <div class="cont_ar style-5">
            <div class="it_view style-5">
                <div class="i_view">
                    <div class="box">
                        <div class="img">
                            <img src="images/logo_alumbus.png" alt="" />
                        </div>
                        <div class="info">
                            <p class="txt">Childcare and Welfare</p>
                            <p class="txt">Initiated By: Test <span>Year: 2015</span></p>
                        </div>
                    </div>
                </div>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs style-5">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#tab1">Participants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#tab2">Description</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#tab3">Tags</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#tab4">Comments</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="tab1">
                        <div class="attend">
                            <div class="row">
                                <div class="col-4">
                                    <a href="javascript:" class="box">
                                        <div class="img">
                                            <img src="images/gal2.jpg" alt="" />
                                        </div>
                                        <div class="info">
                                            <h3>Participants</h3>
                                            <p>Amit Test 2</p>
                                            <p>Singh 2</p>
                                            <p>2020</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tab2">
                        <ul class="des_l">
                            <li>
                                <div class="dec_box">
                                    <p>Let's go Childcare and welfare</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="tab3">
                        <ul class="tag_l">
                            <li>
                                <div class="tag_btn">#A</div>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="tab4">
                        <div class="cmnt">
                            <button class="btn btn_default sml" type="button" data-toggle="modal" data-target="#comment">Submit your comments</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--modals--->
    <div class="modal" id="comment">
        <div class="modal-dialog cmnt">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <form>
                    <div class="field">
                        <label>Post your comment</label>
                        <div class="inputbox">
                            <textarea class="area" minlength="100" maxlength="10000" placeholder="Type your first comment"></textarea>
                            <div class="maxl">
                                100 to 10000 Character: <span class="word_counter">0</span>
                            </div> 
                        </div>
                    </div>
                    <div class="buttons text-left">
                        <button type="submit" class="btn btn_default">Post Comment</button>
                        <button type="button" class="btn btn_default grey">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
