<!DOCTYPE html>
<html>
<head>
    <title>DSOBS</title>
    <meta charset="UTF-8">
    <meta name="description" content="DSOBS">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="DSOBS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />   
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" />  
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/all.css" type="text/css" />
    <link rel="stylesheet" href="css/brands.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/responsive.css" type="text/css" />

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/all.js"></script>
    <script src="js/brands.js"></script>
    <script src="js/custom.js"></script>
</head>

<body>
    <header class="header view">
        <div class="top_bar">
            <a class="navbar-brand" href="javascript:">Let's Come Together</a>
            <a class="navlink" href="events.html"><i class="fas fa-arrow-left"></i></a>
        </div>
    </header>
    <div class="inner_wrap e_view style-5">
        <div class="cont_ar style-5">
            <div class="it_view style-5">
                <div class="i_view">
                    <div class="box">
                        <div class="img">
                            <img src="images/gal2.jpg" alt="" />
                        </div>
                        <div class="info">
                            <p class="txt">Music/Art/Performance <span>Free</span></p>
                            <a class="map_l" href="javascript:"><i class="fas fa-map-marker-alt"></i> Maldives</a>
                            <p><span>14 Jan, 2021</span> | <span>12:00 AM</span></p>
                        </div>
                    </div>
                </div>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs style-5">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#tab1">Attendees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#tab2">Description</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#tab3">Tags</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#tab4">Location</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#tab5">Comments</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="tab1">
                        <div class="attend">
                            <div class="row">
                                <div class="col-4">
                                    <a href="event_attendee_detail.html" class="box">
                                        <div class="img">
                                            <img src="images/gal2.jpg" alt="" />
                                        </div>
                                        <div class="info">
                                            <h3>Gulshan</h3>
                                            <p>Batch 2018</p>
                                        </div>
                                    </a>
                                </div>
                                 <div class="col-4">
                                    <a href="event_attendee_detail.html" class="box">
                                        <div class="img">
                                            <img src="images/gal1.jpg" alt="" />
                                        </div>
                                        <div class="info">
                                            <h3>Amit Test 2 Singh 2</h3>
                                            <p>Batch 2018</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tab2">
                        <ul class="des_l">
                            <li>
                                <div class="dec_box">
                                    <p>Let's go swim in the ocean</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="tab3">
                        <ul class="tag_l">
                            <li>
                                <div class="tag_btn">#ocean</div>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="tab4">
                        <div class="loction">
                            <div class="map_ar">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4070630.78478141!2d70.24870495542162!3d4.901906199898083!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b3f619bf2465709%3A0x2cbf39869cff6ed!2sAnantara%20Dhigu%20Maldives%20Resort!5e0!3m2!1sen!2sin!4v1600282420344!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                            </div>
                            <p>Anantara Resort Maldives <a href="javascript:"><i class="fas fa-location-arrow"></i></a></p>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tab5">
                        <div class="cmnt">
                            <button class="btn btn_default sml" type="button" data-toggle="modal" data-target="#comment">Submit your comments</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="buttons">
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn_default sv_drf">Share</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn_default">RSVP <i class="fas fa-plus-circle"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--modals--->
    <div class="modal" id="comment">
        <div class="modal-dialog cmnt">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <form>
                    <div class="field">
                        <label>Post your comment</label>
                        <div class="inputbox">
                            <textarea class="area" minlength="100" maxlength="10000" placeholder="Type your first comment"></textarea>
                            <div class="maxl">
                                100 to 10000 Character: <span class="word_counter">0</span>
                            </div> 
                        </div>
                    </div>
                    <div class="buttons text-left">
                        <button type="submit" class="btn btn_default">Post Comment</button>
                        <button type="button" class="btn btn_default grey">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
