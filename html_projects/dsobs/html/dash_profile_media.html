<!DOCTYPE html>
<html>
<head>
    <title>DSOBS</title>
    <meta charset="UTF-8">
    <meta name="description" content="DSOBS">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="DSOBS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />   
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" />  
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/all.css" type="text/css" />
    <link rel="stylesheet" href="css/brands.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/responsive.css" type="text/css" />

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/all.js"></script>
    <script src="js/brands.js"></script>
    <script src="js/custom.js"></script>
</head>

<body>
    <header class="header prfl_header f_steps">
        <div class="top_bar">
            <a class="navbar-brand black" href="dash_profile_about.html"><i class="fas fa-arrow-left"></i></a>
            <div class="dropdown event_l_p">
                <a href="javascript:" class="navlink">Photo/Media <i class="fa fa-angle-down"></i></a>
                <div class="alllinks style-5">
                    <div class="close"><i class="fas fa-times"></i></div>
                    <a href="javascript:">Basic Profile</a>
                    <a href="javascript:">About Me</a>
                    <a href="javascript:" class="active">Photo/Media</a>
                    <a href="javascript:">Social/Links</a>
                    <a href="javascript:">Professional Details</a>
                    <a href="javascript:">Tags</a>
                    <a href="javascript:">Eduactional/Training</a>
                    <a href="javascript:">Awards/Distinctions</a>
                    <a href="javascript:">Relatives in School</a>
                    <a href="javascript:">My Family</a>
                    <a href="javascript:">Delete Profile</a>
                </div>
            </div>
            <div class="progress_prof">
                <span class="fl_prog"></span>
                <span class="fill" style="width: 25%;"></span>
            </div>
        </div>
    </header>
    <div class="inner_wrap post_job dash_prfl style-5">
        <div class="cont_ar">
            <form action="javascript:" class="style-5">
                <div class="fields style-5">
                    <div class="field">
                        <label>Upload Image</label>
                        <div class="inputbox uplgrp">
                            <label for="group_img">
                                <input type="file" id="group_img" placeholder="Upload a Photo here" />
                                <span class="img">Upload a Photo here</span>
                            </label>
                            <button type="button" class="btn btn_default"><i class="fas fa-upload"></i></button>
                        </div>
                    </div>
                    <div class="field">
                        <label>Upload Video</label>
                        <div class="inputbox uplgrp">
                            <label for="group_img1">
                                <input type="file" id="group_img1" placeholder="Upload a Video here" />
                                <span class="img">Upload a Video here</span>
                            </label>
                            <button type="button" class="btn btn_default"><i class="fas fa-upload"></i></button>
                        </div>
                    </div>
                    <div class="field">
                        <label>Upload Document</label>
                        <div class="inputbox uplgrp">
                            <label for="group_img2">
                                <input type="file" id="group_img2" placeholder="Upload a Docs here" />
                                <span class="img">Upload a Docs here</span>
                            </label>
                            <button type="button" class="btn btn_default"><i class="fas fa-upload"></i></button>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="row">
                        <div class="col-6">
                            <!-- <button type="button" class="btn btn_default sv_drf">Previous</button> -->
                            <a href="dash_profile_about.html" class="btn btn_default sv_drf">Previous</a>
                        </div>
                        <div class="col-6">
                            <!-- <button type="submit" class="btn btn_default">Finish</button> -->
                            <a href="dash_profile_social.html" class="btn btn_default">Save & Next</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
