<body>
    <header class="header prfl_header f_steps">
        <div class="top_bar">
            <a class="navbar-brand black" href="footstep_1.html"><i class="fas fa-arrow-left"></i></a>
            <div class="dropdown event_l_p">
                <a href="javascript:" class="navlink">About the Footstep <i class="fa fa-angle-down"></i></a>
                <div class="alllinks style-5">
                    <div class="close"><i class="fas fa-times"></i></div>
                    <a href="javascript:">Basic Details</a>
                    <a href="javascript:" class="active">About the Footstep</a>
                    <a href="javascript:">Founders-Team</a>
                    <a href="javascript:">Footstep Media</a>
                </div>
            </div>
            <div class="progress_prof">
                <span class="fl_prog"></span>
                <span class="fill" style="width: 40%;"></span>
            </div>
        </div>
    </header>
    <div class="inner_wrap post_job f_stp style-5">
        <div class="cont_ar">
            <form action="javascript:" class="style-5">
                <div class="fields style-5">
                    <div class="field">
                        <label>Footstep Video<sup>*</sup></label>
                        <div class="inputbox">
                            <input type="text" placeholder="Paste youtube, Vimeo, Soundcloud URL for Project(Required)" />
                        </div>
                    </div>
                    <div class="field">
                        <div class="inputbox uplgrp">
                            <label for="group_img">
                                <input type="file" id="group_img" placeholder="Upload a Photo here" />
                                <span class="img"><i class="fas fa-upload"></i> Click to Upload Image</span>
                            </label>
                            <button type="button" class="btn btn_default">Add</button>
                        </div>
                    </div>
                    <div class="field">
                        <label>About the Footstep<sup>*</sup></label>
                        <div class="inputbox">
                            <textarea class="area" minlength="100" maxlength="10000" placeholder="Type your first comment"></textarea>
                            <div class="maxl">
                                100 to 10000 Character: <span class="word_counter">0</span>
                            </div> 
                        </div>
                    </div>
                    <div class="field">
                        <label>Tag<sup>*</sup></label>
                        <div class="inputbox addtag">
                            <label>
                                <input type="text" placeholder="Add Tag" />
                            </label>
                            <button type="button" class="btn btn_default">Add</button>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="row">
                        <div class="col-6">
                            <!-- <button type="button" class="btn btn_default sv_drf">Previous</button> -->
                            <a href="footstep_1.html" class="btn btn_default sv_drf">Previous</a>
                        </div>
                        <div class="col-6">
                            <!-- <button type="submit" class="btn btn_default">Save & Next</button> -->
                            <a href="footstep_3.html" class="btn btn_default">Save & Next</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
