<!DOCTYPE html>
<html>
<head>
    <title>DSOBS</title>
    <meta charset="UTF-8">
    <meta name="description" content="DSOBS">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="DSOBS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />   
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" />  
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/all.css" type="text/css" />
    <link rel="stylesheet" href="css/brands.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/responsive.css" type="text/css" />

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/all.js"></script>
    <script src="js/brands.js"></script>
    <script src="js/custom.js"></script>
</head>

<body>
    <header class="header prfl_header f_steps">
        <div class="top_bar">
            <a class="navbar-brand black" href="dash_profile_basic.html"><i class="fas fa-arrow-left"></i></a>
            <div class="dropdown event_l_p">
                <a href="javascript:" class="navlink">About Me <i class="fa fa-angle-down"></i></a>
                <div class="alllinks style-5">
                    <div class="close"><i class="fas fa-times"></i></div>
                    <a href="javascript:">Basic Profile</a>
                    <a href="javascript:" class="active">About Me</a>
                    <a href="javascript:">Photo/Media</a>
                    <a href="javascript:">Social/Links</a>
                    <a href="javascript:">Professional Details</a>
                    <a href="javascript:">Tags</a>
                    <a href="javascript:">Eduactional/Training</a>
                    <a href="javascript:">Awards/Distinctions</a>
                    <a href="javascript:">Relatives in School</a>
                    <a href="javascript:">My Family</a>
                    <a href="javascript:">Delete Profile</a>
                </div>
            </div>
            <div class="progress_prof">
                <span class="fl_prog"></span>
                <span class="fill" style="width: 15%;"></span>
            </div>
        </div>
    </header>
    <div class="inner_wrap post_job dash_prfl style-5">
        <div class="cont_ar">
            <form class="style-5" action="JavaScript:">
                <div class="fields">
                    <div class="field">
                        <label>About Me</label>
                        <div class="inputbox">
                            <textarea placeholder="Write Your Intro Here..."></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label>Memories of School</label>
                        <div class="inputbox">
                            <textarea placeholder="Write about some of your memories of School..."></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label>Personal/Professional Philosophy</label>
                        <div class="inputbox">
                            <textarea placeholder="Write your personal/Philosophy."></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label>Hobbies Interersts Tags</label>
                        <div class="inputbox">
                            <textarea placeholder="Write your hobbies interests tags..."></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label>Favourite Musician/Groups</label>
                        <div class="inputbox">
                            <textarea placeholder="Enter your favourite Musician/Groups."></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label>Favourite Mories</label>
                        <div class="inputbox">
                            <textarea placeholder="Enter your favourite movies."></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label>Favourtie Books</label>
                        <div class="inputbox">
                            <textarea placeholder="Enter your favourite books."></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label>People I Look Up To</label>
                        <div class="inputbox">
                            <textarea placeholder="Enter your favourite peoples."></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label>Philanthropy</label>
                        <div class="inputbox">
                            <textarea placeholder="Enter your philanthropy."></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label>Sports Teams I Support</label>
                        <div class="inputbox">
                            <textarea placeholder="Enter your favourite sports team."></textarea>
                        </div>
                    </div>
                </div>
                <div class="bottom_ar">
                    <div class="buttons">
                        <div class="row">
                            <div class="col-6">
                                <!-- <button type="button" class="btn btn_default sv_drf">Previous</button> -->
                                <a href="dash_profile_basic.html" class="btn btn_default sv_drf">Previous</a>
                            </div>
                            <div class="col-6">
                                <!-- <button type="submit" class="btn btn_default">Save & Next</button> -->
                                <a href="dash_profile_media.html" class="btn btn_default">Save & Next</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
