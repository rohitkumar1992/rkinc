<!DOCTYPE html>
<html>
<head>
    <title>DSOBS</title>
    <meta charset="UTF-8">
    <meta name="description" content="DSOBS">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="DSOBS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />   
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" />  
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/all.css" type="text/css" />
    <link rel="stylesheet" href="css/brands.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/responsive.css" type="text/css" />

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/all.js"></script>
    <script src="js/brands.js"></script>
    <script src="js/custom.js"></script>
</head>

<body>
    <header class="header prfl_header f_steps">
        <div class="top_bar">
            <a class="navbar-brand black" href="dashboard.html"><i class="fas fa-arrow-left"></i></a>
            <div class="dropdown event_l_p">
                <a href="javascript:" class="navlink">Basic Details <i class="fa fa-angle-down"></i></a>
                <div class="alllinks style-5">
                    <div class="close"><i class="fas fa-times"></i></div>
                    <a href="javascript:" class="active">Basic Details</a>
                    <a href="javascript:">About the Footstep</a>
                    <a href="javascript:">Founders-Team</a>
                    <a href="javascript:">Footstep Media</a>
                </div>
            </div>
            <div class="progress_prof">
                <span class="fl_prog"></span>
                <span class="fill" style="width: 14%;"></span>
            </div>
        </div>
    </header>
    <div class="inner_wrap post_job style-5">
        <div class="cont_ar">
            <form action="javascript:" class="style-5">
                <div class="fields style-5">
                    <div class="field">
                        <label>Nature of Work<sup>*</sup></label>
                        <div class="selectbox">
                            <select>
                                <option>Select</option>
                                <option>Animal Care and Rights</option>
                                <option>Disability Welfare</option>
                                <option>Education</option>
                                <option>Environment</option>
                                <option>Ex-Armed Forces Family Welfare</option>
                                <option>Food Security</option>
                                <option>Healthcare/Medicine</option>
                                <option>Humanitarian Relief</option>
                                <option>Legal Aid</option>
                                <option>Mental Health</option>
                                <option>Senior Citizen Care adn Welfare</option>
                                <option>Social Causes and Justice</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="field">
                                <label>Number of Project<sup>*</sup></label>
                                <div class="inputbox">
                                    <input type="text" placeholder="Type here" />
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="field">
                                <label>Year Started<sup>*</sup></label>
                                <div class="selectbox">
                                    <select>
                                        <option>2020</option>
                                        <option>2019</option>
                                        <option>2018</option>
                                        <option>2017</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Initiated By<sup>*</sup></label>
                        <div class="inputbox">
                            <input type="text" placeholder="" />
                        </div>
                    </div>
                    <div class="field sml">
                        <label>Social Media Links</label>
                        <div class="inputbox">
                            <span><i class="fab fa-facebook fb_color"></i></span>
                            <input type="text" placeholder="https://www.facebook.com" />
                        </div>
                        <div class="inputbox">
                            <span><i class="fab fa-twitter tw_color"></i></span>
                            <input type="text" placeholder="https://www.twitter.com" />
                        </div>
                        <div class="inputbox">
                            <span><i class="fab fa-wikipedia-w wk_color"></i></span>
                            <input type="text" placeholder="Enter Your Wikipedia URL" />
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="row">
                        <div class="col-6">
                            <!-- <button type="button" class="btn btn_default sv_drf">Previous</button> -->
                            <a href="dashboard.html" class="btn btn_default sv_drf">Previous</a>
                        </div>
                        <div class="col-6">
                            <!-- <button type="submit" class="btn btn_default">Save & Next</button> -->
                            <a href="dash_footstep_2.html" class="btn btn_default">Save & Next</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
