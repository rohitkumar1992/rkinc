<!DOCTYPE html>
<html>
<head>
    <title>DSOBS</title>
    <meta charset="UTF-8">
    <meta name="description" content="DSOBS">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="DSOBS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />   
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" />  
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/all.css" type="text/css" />
    <link rel="stylesheet" href="css/brands.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/responsive.css" type="text/css" />

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/all.js"></script>
    <script src="js/brands.js"></script>
    <script src="js/custom.js"></script>
</head>

<body>
    <header class="header prfl_header">
        <div class="top_bar">
            <nav class="navbar navbar-expand-md">
              <a class="navbar-brand logo" href="prof_step2.html"><i class="fas fa-arrow-left"></i></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#top_navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="top_navigation"> 
                <div class="progress_prof">
                    <span class="fl_prog"></span>
                    <span class="fill" style="width: 42%;"></span>
                </div>
              </div>
            </nav>
        </div>
    </header>
    <div class="log_ar prof_ar">
    	<div class="login_ar style-5">
            <form action="JavaScript:">
                <div class="fields">
                    <h2>Personal Info...</h2>
                    <div class="field">
                        <label>DOB <sup>*</sup></label>
                        <div class="inputbox date">
                            <input type="text" id="datepicker1" />
                            <i class="fas fa-calendar-week"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>Blood Group</label>
                        <div class="selectbox">
                            <select>
                                <option>Select Blood Group</option>
                                <option>B+</option>
                            </select>
                        </div>
                    </div>
                    <div class="field">
                        <label>Gender <sup>*</sup></label>
                        <div class="inputbox gndr">
                            <label class="radio">
                                Male
                                <input type="radio" name="gender" />
                                <span></span>
                            </label>
                            <label class="radio">
                                Female
                                <input type="radio" name="gender" />
                                <span></span>
                            </label>
                            <label class="checkbx">
                                LGBTQIA
                                <input type="checkbox" />
                                <span class="ic">
                                    <i class="fas fa-check"></i>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="bottom_ar">
                    <div class="buttons">
                        <!-- <button type="submit" class="btn btn_default">Save & Next</button> -->
                        <a href="prof_step4.html" class="btn btn_default">Save & Next</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
